---
title: Live
layout: page
---

<div class="container mt-2">
  <div class="row">
    {% for channel in site.data.channels %}
      {% include twitch-player.html id=channel %}
      <hr style="margin-top: 20px; margin-bottom: 25px;"/>
    {% endfor %}
  </div>
</div>

<div>
  <div id="twitch-embed-{{ include.id }}"></div>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
    new Twitch.Embed("twitch-embed-{{ include.id }}", {
      width: "100%",
      height: 305,
      layout: "video",
      channel: "{{ include.id }}",
      muted: "true",
    });
  </script>
</div>
